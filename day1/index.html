<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Day 1</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./../style.css" />
        <script src="./../helpers.js" type="text/javascript"></script>

        
        <a href="../index.html">Back</a>
    </head>
    <body>
    <div id="content">
        <div id="toolbarLeft">
            <button class ="toolbarBtn" onclick="runDay1()">Run Day 1</button>
        </div>
        
        <div id="toolbarRight">
            <button class ="toolbarBtn" onclick="setCodeView('js')">JS</button>
            <button class ="toolbarBtn" onclick="setCodeView('html')">HTML</button>
            <button class ="toolbarBtn" onclick="setCodeView('helpers.js')">Helpers.js</button>
            <button class ="toolbarBtn" onclick="setCodeView('css')">CSS</button>
            <button class ="toolbarBtn" onclick="setCodeView('input')">Input</button>
            <button class ="toolbarBtn" onclick="setCodeView('testinput')">Test Input</button>

        </div>
        <div id="visualization">
        <div id="dialDisplay">
            <div id="statusLeds">
                <div id="correct" class="led"></div>
                <div id="error" class="led"></div>
            </div>
            <div id="numberDisplay">
                <div id="firstDigit"></div>
                <div id="secondDigit"></div>
            </div>
            <div id="dialer">
                <div id="dial">
            </div>
        </div>
        <div id="results">
            <div id="testResult1"></div>
            <div id="testResult2"></div>
        </div>
        </div>
        
    </div>
        <div id="code">
            <pre><code class="codeView"></code></pre>
        </div>
    </div>
            <script src="script.js" type="text/javascript"></script>

    </body>
    <style>
    #dialDisplay{
        margin-top:200px;
    }
    #numberDisplay {
        width: 100px;
        height: 100px;
        border: 1px solid #222;
        border-collapse: collapse;
        margin-top: 10px;
        margin-left: auto;
        margin-right:auto;
        background: url("./../ressources/numberGradient25resized.png");
        display:block;
    }
    #firstDigit {
        width: 49px;
        height: 100px;
        border: 1px solid #222;
        margin-top: -1px;
        margin-left: -1px;
        margin-right: -1px;
        float: left;
        background-image: url("./../ressources/numbersTransparent.png");
    }
    #secondDigit {
        width: 49px;
        height: 100px;
        border: 1px solid #222;
        margin-top: -1px;
        margin-right: -1px;
        margin-left: -1px;
        position:relative;
        background-image: url("./../ressources/numbersTransparent.png");
        float: right;
    }
    .zero{
        position:absolute;
        width: 49px;
        height: 100px;
        background-position: 0 0;
    }
    .one{
        position:absolute;
        width: 49px;
        height: 100px;
        background-position: 0 -100px;
    }
    .two{
        position:absolute;
        width: 49px;
        height: 100px;
        background-position: 0 -200px;
    }
    .three{
        position:absolute;
        width: 49px;
        height: 100px;
        background-position: 0 -300px;
    }
    .four{
        position:absolute;
        width: 49px;
        height: 100px;
        background-position: 0 -400px;
    }
    .five{
        position:absolute;
        width: 49px;
        height: 100px;
        background-position: 0 -500px;
    }
    .six{
        position:absolute;
        width: 49px;
        height: 100px;
        background-position: 0 -600px;
    }
    .seven{
        position:absolute;
        width: 49px;
        height: 100px;
        background-position: 0 -700px;
    }
    .eight{
        position:absolute;
        width: 49px;
        height: 100px;
        background-position: 0 -800px;
    }
    .nine{
        position:absolute;
        width: 49px;
        height: 100px;
        background-position: 0 -900px;
    }
    #statusLeds{
        display:block;
        height:50px;
    }
    .led{
        width:50px;
        height:50px;
        /* border:1px solid #222; */
        border-radius: 25px;
        display:block;
    }
    #correct{
        background: #004d00;
        float:left;
    }
    .correctOn{
        background: #33ff33 !important;
    }
    #error{
        background: #b30000;
        float:right;
    }
    .errorOn{
        background: #ff4d4d !important;
    }
    #dialDisplay{
        display:block;
        width:100px;
        margin-left: auto;
        margin-right: auto;
        height:300px;
    }
    #dial{
        display: block;
        position: relative;
        width:100px;
        height:100px;
        border: 1px solid #666;
        border-radius: 50px;
        margin-top:20px;
        margin-left: auto;
        margin-right:auto;
    }
    .dialLine{
        position: absolute;
        width: 40%;
        height: 3px;
        left: 50%;
        top: 50%;
        background: #888;
        transform-origin: left center;
        transform: translateY(-50%); /* Fine-tunes vertical center */
        transform: rotate(-90deg);

    }
    .upLine{
        background: #888;
        transform: rotate(-60deg);
    }
    .downLine{
        background: #888;
        transform: rotate(-120deg);
    }
    
    </style>
</html>
